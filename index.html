<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Feliz Anivers√°rio!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffe4e1;
            overflow: hidden;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .progress-container {
            width: 100%;
            max-width: 400px;
            background-color: #ddd;
            border-radius: 20px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-bar {
            height: 30px;
            width: 0;
            background-color: #ff69b4;
            text-align: center;
            line-height: 30px;
            color: white;
        }
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 48px; /* Aumentei o tamanho do cora√ß√£o */
            animation: float 2s linear;
        }
        @keyframes float {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-100vh); opacity: 0; }
        }
        .hidden-message {
            display: none;
            font-size: 24px;
            color: #ff1493;
        }
        #confettiButton, #heartMessageButton {
            background-color: red;
            color: white;
            font-weight: bold;
            font-size: 24px;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
        }
        #heartMessageButton {
            display: none;
        }
        .confetti {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            pointer-events: none;
        }
        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff0;
            opacity: 0.8;
            animation: fall 2s linear;
        }
        @keyframes fall {
            from { transform: translateY(-100vh); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }
        .heart-message {
            display: none;
            margin-top: 20px;
        }
        .heart-message img {
            width: 100px;
            height: 100px;
        }
        .heart-message p {
            font-size: 24px;
            font-weight: bold;
            color: #ff4500;
            text-shadow: 2px 2px 5px #ff69b4;
        }
    </style>
</head>
<body>
    <h1>Aperte para comemorar!</h1>
    <button id="confettiButton">Confete!</button>
    
    <div class="progress-container">
        <div class="progress-bar" id="progressBar">0%</div>
    </div>
    <div class="hidden-message" id="birthdayMessage">hoje √© o seu dia e que dia mais Feliz<br>
    PARAB√âNS<br>
√© mocreia agora tu tem amigo que faz programa! S2 <br>
TE AMO MUITO, CURTE TEU DIA, VIVA A VIDA!! </div>
<button id="heartMessageButton">Surpresa Especial</button>
    <div class="heart-message" id="heartMessage">
        <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="Cora√ß√£o">
        <p>F E L I Z <br> A N I V E R S √Å R I O <br>üéâüéÇüíñ</p>
    </div>

    <div class="hearts" id="heartsContainer"></div>
    <div class="confetti" id="confettiContainer"></div>

    <script>
        let progress = 0;
        const button = document.getElementById('confettiButton');
        const heartMessageButton = document.getElementById('heartMessageButton');
        const progressBar = document.getElementById('progressBar');
        const heartsContainer = document.getElementById('heartsContainer');
        const birthdayMessage = document.getElementById('birthdayMessage');
        const confettiContainer = document.getElementById('confettiContainer');
        const heartMessage = document.getElementById('heartMessage');

        button.addEventListener('click', () => {
            if (progress < 100) {
                progress += 1;
                progressBar.style.width = progress + '%';
                progressBar.textContent = progress + '%';

                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.textContent = '‚ù§Ô∏è';
                heartsContainer.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 2000);

                if (progress === 100) {
                    birthdayMessage.style.display = 'block';
                    heartMessageButton.style.display = 'block';
                    explodeConfetti();
                }
            }
        });

        heartMessageButton.addEventListener('click', () => {
            heartMessage.style.display = 'block';
        });

        function explodeConfetti() {
            for (let i = 0; i < 100; i++) {
                const confettiPiece = document.createElement('div');
                confettiPiece.classList.add('confetti-piece');
                confettiPiece.style.left = Math.random() * 100 + '%';
                confettiPiece.style.top = Math.random() * 100 + '%';
                confettiPiece.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confettiContainer.appendChild(confettiPiece);

                setTimeout(() => {
                    confettiPiece.remove();
                }, 2000);
            }
        }
    </script>
</body>
</html>
